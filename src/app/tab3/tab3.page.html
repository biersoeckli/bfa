<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Saldo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Saldo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="saldoCont">
    <h1>{{orderService.totalAmount | number : '1.2-2'}} CHF</h1>
  </div>

  <ion-list-header>
    <ion-label>Eink√§ufe<span *ngIf="currentUser"> von {{currentUser.attributes.firstname}}</span></ion-label>
  </ion-list-header>

  <empty-placeholder *ngIf="orderService.allOrders.length === 0" text="Du hast bis jetzt noch nichts eingekauft."></empty-placeholder>

  <ion-list *ngIf="orderService.allOrders">
    <ion-item *ngFor="let item of orderService.allOrders" [routerLink]="['/order', item.id]">
      <ion-label>{{item.get('orderedAt') | date: 'dd.MM.yyyy HH:mm'}}</ion-label>
      <ion-label>{{item.attributes.amount | number : '1.2-2'}} CHF</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
